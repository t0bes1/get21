<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <title>Get 21 - a fun game of cards!</title>
</head>

<body>
  <header>
    <div id="top-bar">
      <div id="top-logo">Get 21</div>
    </div>
  </header>
  <main>
    <section>
      <h1>The House</h1>
      <div id="house-area">
        <div class="game-card" id="house-card-1">Card 1</div>
        <div class="game-card" id="house-card-2">Card 2</div>
        <div class="score-area">
          <h2>House Score</h2>
          <div id="house-score">0</div>
        </div>
      </div>
    </section>
    <section>
      <h1>The Player</h1>
      <div id="player-area">
        <div class="game-card" id="player-card-1">Card 1</div>
        <div class="game-card" id="player-card-2">Card 2</div>
        <div class="game-card" id="player-card-3">0</div>
        <div class="score-area">
          <h2>Player Score</h2>
          <div id="player-score">0</div>
        </div>
      </div>
    </section>
    <section>
      <div id="deal-button-area">
        <button id="deal-button" data-type="submit">Deal</button>
        <button id="hit-button" data-type="submit">HIT</button>
        <button id="stand-button" data-type="submit">STAND</button>
      </div>
    </section>
    <section>Total Score</section>
  </main>
  <aside>Rules pop up</aside>
  <footer>
    <div id="footer-bar">
      <div id="footer-message">
        Made by Toby Bentall
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>

</html>
